    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>Stay in touch with the latest updates on <i>Access to {AI}</i>.</p>
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <h3>Address</h3>
                <p>
                    Microsoft Silicon Valley Campus<br/>
                    November 12th-13th, 2015<br/>
                    Building #1<br/>
                    1065 La Avenida Mountain View, CA 94043 <br/>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
